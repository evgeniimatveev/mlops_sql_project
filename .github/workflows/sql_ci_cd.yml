name: SQL CI/CD Pipeline 🚀

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sql-lint-check:
    name: ✅ Lint & Format SQL Code
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: 🔎 Install SQLFluff
        run: pip install sqlfluff[jinja]

      - name: 🔧 Autoformat SQL files (Fix common issues)
        run: |
          sqlfluff fix sql/ --dialect postgres || true  # Игнорировать ошибки форматирования

      - name: 🚨 Run SQL Linter
        run: |
          sqlfluff lint sql/ --dialect postgres

  sql-ci-cd:
    name: 🚀 SQL CI/CD Automation
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout repository
        uses: actions/checkout@v3

      - name: ✅ Verify SQL files exist
        run: ls -al sql/

      - name: 📂 Upload SQL Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sql-files
          path: sql/
