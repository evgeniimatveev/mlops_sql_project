name: SQL CI/CD Pipeline ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sql-lint-check:
    name: âœ… Lint & Format SQL Code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”Ž Install SQLFluff
        run: pip install sqlfluff sqlfluff-templater-jinja

      - name: ðŸ›  Autoformat SQL files (Fix common issues)
        run: |
          sqlfluff fix sql/ --dialect postgres --rules L001,L003,L010,L011,L012,L029,L030,L031,L034 || true

      - name: ðŸš¨ Run SQL Linter
        run: |
          sqlfluff lint sql/ --dialect postgres --format github-annotation --ignore parsing
