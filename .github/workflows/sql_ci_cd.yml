name: SQL CI/CD Pipeline ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sql-lint-check:
    name: âœ… Lint SQL Code
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”Ž Install SQLFluff
        run: pip install sqlfluff

      - name: ðŸš¨ Run SQL Linter
        run: |
          sqlfluff lint sql/ --dialect postgres
          
  sql-ci-cd:
    name: ðŸš€ SQL CI/CD Automation
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout repository
        uses: actions/checkout@v3

      - name: âœ… Verify SQL files exist
        run: ls -al sql/

      - name: ðŸ“‚ Upload SQL Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: sql-files
          path: sql/
